<!DOCTYPE html>
<html lang="en">

<head>
    <title>中控</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<div class="zj-main">
    <div class="zj-title">
        风控部B1数据
    </div>
    <div class="zj-body">
        <section class="zj-one">
            <div>
                <!-- 1 -->
                <span>占比/%</span>
                <span>期数/期</span>
                <div id="main"></div>
            </div>
            <div>
                <section class="zj-section zj-table">
                    <div>
                        <section>期数(期)</section>
                        <section>规模(笔)</section>
                        <section>占比(%)</section>
                    </div>
                    <div class="zj-block">
                        <div>
                            <section>24-36</section>
                            <section>11</section>
                            <section>222</section>
                        </div>
                        <div>
                            <section>12-24</section>
                            <section>60</section>
                            <section>86</section>
                        </div>
                        <div>
                            <section>1-12</section>
                            <section>14</section>
                            <section>55</section>
                        </div>
                    </div>
                </section>
            </div>
            <div>
                <section class="zj-section">
                    <div>
                        逾期数据及占比
                    </div>
                    <div class="zj-customize">
                        <!-- 3 -->
                        <div id="main1"></div>
                        <div class="zj-child">
                            <p>
                                <span style="background-color: #31b1e5;"></span>A类(正常贷款)  200
                            </p>
                            <p>
                                <span style="background-color: #064eb6;"></span>B类(关注贷款)  25
                            </p>
                            <p>
                                <span style="background-color: #e5e5e5;"></span>C类(次级贷款)  12
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <section class="zj-two">
            <div>
                <div class="zj-map-title">
                    <section>资产规模(200)</section>
                    <section>车辆规模(1500)</section>
                </div>
                <div class="zj-map">
                    <div id="map-wrap"></div>
                </div>
            </div>
            <div>
                <section class="zj-other">
                    <div>
                        <span>当月已完成债权</span>
                        <span>480笔</span>
                    </div>
                    <div>
                        <section>
                            <div>
                                <p>清收总金额</p>
                                <p style="margin-top: 10px;">¥ 1, 200 ,000</p>
                            </div>
                        </section>
                        <section>
                            <!-- 5 -->
                            <div id="main4"></div>
                        </section>
                    </div>
                </section>
            </div>
        </section>
        <section class="zj-one">
            <div>
                <!-- 2 -->
                <span>占比/%</span>
                <span>次数/次</span>
                <!-- 2 -->
                <div id="main2"></div>
            </div>
            <div>
                <section class="zj-section">
                    <div>
                        违章是否处理
                    </div>
                    <div>
                        <!-- 4 -->
                        <div id="main3"></div>
                    </div>
                </section>
            </div>
            <div>
                <section class="zj-section">
                    <div>
                        GPS异常
                    </div>
                    <div>

                    </div>
                </section>
            </div>
        </section>
    </div>
</div>
</body>
<script src="./js/echarts.js"></script>
<!-- <script src="../echarts.min.js"></script> -->
<script src="./js/china.js"></script>
<script src="./js/example1.js"></script>
<script>
    // 1
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        color: ['#1c70ff'],
        title: {
            text: '待收资产规模及占比',
            left: 'center',
            textStyle: {
                color: "#fff"
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [{
            type: 'category',
            data: ['1-12期', '12-24期', '24-36期'],
            axisTick: {
                alignWithLabel: true
            },
            axisLine: {
                lineStyle: {
                    color: '#fff'
                }
            }
        }],
        yAxis: [{
            type: 'value',
            axisLine: {
                lineStyle: {
                    color: '#fff'
                }
            }
        }],
        series: [{
            name: '占比',
            type: 'bar',
            barWidth: '30',
            data: [10, 52, 200]
        }]
    };
    myChart.setOption(option);

    // 2
    var myChart2 = echarts.init(document.getElementById('main2'));
    var option2 = {
        color: ['#1c70ff'],
        title: {
            text: '待收资产规模及占比',
            left: 'center',
            textStyle: {
                color: "#fff"
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [{
            type: 'category',
            data: ['0', '0~3(包含3)', '3~6(包含6)', '6-10(包含10)', '10以上'],
            axisTick: {
                alignWithLabel: true
            },
            axisLine: {
                lineStyle: {
                    color: '#fff'
                }
            }
        }],
        yAxis: [{
            type: 'value',
            axisLine: {
                lineStyle: {
                    color: '#fff'
                }
            }
        }],
        series: [{
            name: '占比',
            type: 'bar',
            barWidth: '30',
            data: [10, 52, 200, 70, 20]
        }]
    };
    myChart2.setOption(option2);
    // 3
    var myChart1 = echarts.init(document.getElementById('main1'));
    var option1 = {
        color: ['#31b1e5', '#064eb6', '#e5e5e5'],
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        series: [{
            name: '访问来源',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [{
                value: 335,
                name: 'A类(正常贷款) 26%'
            },
                {
                    value: 310,
                    name: 'B类(关注贷款) 27%'
                },
                {
                    value: 234,
                    name: 'C类(次级贷款) 30%'
                }
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };
    myChart1.setOption(option1);
    // 4
    var myChart3 = echarts.init(document.getElementById('main3'));
    var option3 = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        color: ['#b7b7b7', '#1d71ff'],
        legend: {
            orient: 'vertical',
            x: 'left',
            data: ['未处理', '已处理'],
            textStyle: {
                color: '#fff'
            },
            left: 'right',
            top: 'bottom'
        },
        series: [{
            name: '违章是否处理',
            type: 'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data: [{
                value: 335,
                name: '未处理'
            },
                {
                    value: 310,
                    name: '已处理'
                }
            ]
        }]
    };
    myChart3.setOption(option3);
    // 5
    var myChart4 = echarts.init(document.getElementById('main4'));
    var option4 = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        color: ['#b7b7b7', '#1d71ff'],
        legend: {
            orient: 'vertical',
            x: 'left',
            data: ['清收率'],
            textStyle: {
                color: '#fff'
            },
            left: 'right',
            top: 'bottom'
        },
        series: [{
            name: '清收率',
            type: 'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data: [{
                value: 335,
                name: '清收率'
            },
                {
                    value: 310,
                }
            ]
        }]
    };
    myChart4.setOption(option4);
</script>

</html>
